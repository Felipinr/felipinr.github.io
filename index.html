<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Alunos</title>
<link href="style.css"></link>

</head>
<body>
 
 
<form id="cadastroForm" onsubmit="return validar()">
    
    <h2>Cadastro de Alunos</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" ><br>
    
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" ><br>
    
    <label for="anoNascimento">Ano de Nascimento:</label>
    <input type="number" id="anonasc" ><br>
    
    
    <label for="graduacao">Graduação Pretendida:</label>

    <select id="graduacao" required>
        <option value="sistemas">Sistemas</option>
        <option value="filosofia">Filosofia</option>
        <option value="medicina">Medicina</option>
        <option value="direito">Direito</option>
    </select><br>
    
 
    <label for="turno">Turnos Disponíveis:</label>
    <input type="radio" id="matutino" name="turno" value="Matutino">
    <label for="matutino">Matutino</label>
    <input type="radio" id="vespertino" name="turno" value="Vespertino">
    <label for="vespertino">Vespertino</label>
    <input type="radio" id="noturno" name="turno" value="Noturno">
    <label for="noturno">Noturno</label><br>
    
    
    <button type="submit">Salvar</button>
</form>

<script>

    function validar() {
           let nome = document.getElementById("nome").value;
           let sobrenome = document.getElementById("sobrenome").value;
           let anoNascimento = document.getElementById("anonasc").value;
           let graduacao = document.getElementById("graduacao").value;
           let turno = document.getElementById("turno").value

           let anoAtual = new Date().getFullYear(); 

        let idade = anoAtual - anoNascimento;


        if (nome == "") {
            alert("Insira seu nome!");
            return false;
        }
    
        if (sobrenome == "") {
            alert("Insira seu sobrenome!");
            return false;
        }
    
        if (anoNascimento == "") {
            alert("Insira seu ano de nascimento!");
            return false;
        }

        if (idade < 15) {
            alert("Você precisa ter pelo menos 15 anos para se cadastrar!");
            return false;
        }
        if (graduacao == "") {
            alert("Insira sua graduação pretendida!");
            return false;
        }

        if (turno == "") {
            alert("Insira seu turno!");
        return false;
        
        }

        return true;
    
    }
    </script>
    
</body>
</html>
